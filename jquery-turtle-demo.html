    '<mark>pen "blue"</mark>; ' +
    '<mark>speed 1000</mark>; ' +

    '<mark>x = 10</mark>; ' +

    '<mark>y + x * x / 2</mark>; ' +

    '<mark>(lt 91; fd 200) for x in [1..91]</mark>; ' +
    '<mark>tick -&gt; fd 10</mark>; ' +
    '<br>or hatch new turtles: ' +
    '<mark>z = hatch 100</mark>; ' +
    '<mark>z.apart (j) -&gt; @fd 5 * j</mark>',
    panelheight:200}));
