<html>
<head>
<script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
<script src="//raw.github.com/davidbau/jquery-turtle/master/jquery-turtle.js"></script>
<script src="//raw.github.com/jashkenas/coffee-script/master/extras/coffee-script.js"></script>
</head>
<body>
<script data-editable="turtle script"
    type="text/coffeescript" data-editsize="1">#<![CDATA[
# Show a debug panel that inspects local vars in this block.
$.turtle()
see.init({title:'Welcome!  In this panel you can ' +
    'calculate with variables like this: ' +
    '<mark>x = 10</mark>; ' +
    '<mark>y = random 100</mark>; ' +
    '<mark>y + x * x / 2</mark>;<br>' +
    'or run functions like this: ' +
    '<mark>fd 50</mark>; ' +
    '<mark>rt 90</mark>; ' +
    '<mark>bk random 100</mark>; ' +
    '<mark>pen "blue"</mark>; ' +
    '<mark>speed 1000</mark>; ' +
    '<mark>tick -> fd 10</mark>; ' +
    '<mark>(lt 91; fd 200) for x in [1..91]</mark>',
    eval:eval(see.cs),height:200})
# -edit-below-
pen 'red'

#]]></script>
</body>
</html>
